<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orthographic camera demo</title>
    <script type="text/javascript" src="/web/static/js/three.js"></script>
</head>
<body>

</body>
<script type="text/javascript">
    //渲染器
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(400, 300);
    document.getElementsByTagName("body")[0].appendChild(renderer.domElement);

    //场景
    var scene = new THREE.Scene();

    //相机
    var camera = new THREE.OrthographicCamera(-2, 2, 1.5, -1.5, 1, 10);
    camera.position.set(4, -3, 5);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    //正方体
    var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1), new THREE.MeshBasicMaterial({
        color: 0xff0000,
        wireframe: true
    }));
    scene.add(cube);

    //helper
    //红色是x轴，绿色是y轴，蓝色是z轴
    var axis = new THREE.AxisHelper(1);
    scene.add(axis);


    renderer.render(scene, camera);

</script>
</html>
