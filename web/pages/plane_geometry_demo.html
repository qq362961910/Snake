<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>plain geometry demo</title>
    <script type="text/javascript" src="/web/static/js/three.js"></script>
</head>
<body>

</body>
<script type="text/javascript">
    //渲染器
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(400, 300);
    document.getElementsByTagName("body")[0].appendChild(renderer.domElement);

    //scene
    var scene = new THREE.Scene();

    //camera
    var camera = new THREE.PerspectiveCamera(60, 400/300, 1, 10);
    camera.position.set(0,0,9);
    camera.lookAt(new THREE.Vector3(0,0,0));


    //plane
    var plane = new THREE.Mesh(new THREE.PlaneGeometry(5, 5), new THREE.MeshBasicMaterial({
        color: 0xff0000,
        wireframe: true
    }));
    scene.add(plane);

    var axis = new THREE.AxisHelper(10);
    scene.add(axis);



    renderer.render(scene, camera);
</script>
</html>
